<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event - Joel and Josh</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-image: url('https://live-production.wcms.abc-cdn.net.au/4b2ecc8a50a78beb2a045bebc5270dd4?impolicy=wcms_crop_resize&cropH=1977&cropW=3514&xPos=0&yPos=175&width=862&height=485');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f5f5f5;
        }
        .event-card {
            background-color: rgba(255, 255, 255, 0.92);
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .event-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
        .timezone {
            color: #666;
            font-size: 16px;
            background-color: #f5f5f5;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .event-details {
            margin-bottom: 30px;
        }
        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        .icon {
            margin-right: 10px;
            color: #666;
        }
        .detail-content {
            flex: 1;
        }
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
        .add-calendar {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .calendar-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .calendar-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }
        .calendar-button:hover {
            background-color: #f5f5f5;
        }
        .calendar-icon {
            margin-right: 10px;
        }
        .powered-by {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
        }
        .addcal-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .formerly {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="event-card">
        <div class="event-header">
            <h1 class="event-title">joel and josh</h1>
            <div class="timezone">PDT / GMT-07:00</div>
        </div>
        
        <div class="event-details">
            <div class="detail-row">
                <div class="icon">&#x1F557;</div>
                <div class="detail-content">Fri, Mar 21, 2025 12:00 PM - 1:00 PM</div>
            </div>
            <div class="detail-row">
                <div class="icon">&#x1F4CD;</div>
                <div class="detail-content">zoom</div>
            </div>
            <div class="detail-row">
                <div class="detail-content">talking</div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="add-calendar">
            <span class="icon">&#x1F4C5;</span>
            Add to Calendar
        </div>
        
        <div class="calendar-options">
            <button class="calendar-button">
                <span class="calendar-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="#4285F4">
                        <path d="M12.75,1H3.25C2.01,1,1,2.01,1,3.25v9.5C1,13.99,2.01,15,3.25,15h9.5c1.24,0,2.25-1.01,2.25-2.25v-9.5 C15,2.01,13.99,1,12.75,1z M13,12.75c0,0.14-0.11,0.25-0.25,0.25h-9.5C3.11,13,3,12.89,3,12.75v-7.5h10V12.75z"></path>
                        <path fill="#EA4335" d="M7,6h2v2H7V6z"></path>
                        <path fill="#FBBC05" d="M10,6h2v2h-2V6z"></path>
                        <path fill="#34A853" d="M7,9h2v2H7V9z"></path>
                        <path fill="#4285F4" d="M10,9h2v2h-2V9z"></path>
                    </svg>
                </span>
                Google
            </button>
            <button class="calendar-button">
                <span class="calendar-icon">&#x1F34F;</span>
                Apple
            </button>
            <button class="calendar-button">
                <span class="calendar-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="#0078D7">
                        <path d="M14,3H2C1.45,3,1,3.45,1,4v8c0,0.55,0.45,1,1,1h12c0.55,0,1-0.45,1-1V4C15,3.45,14.55,3,14,3z M14,12H2V5h12V12z"></path>
                        <rect x="3" y="6" width="10" height="1"></rect>
                        <rect x="3" y="8" width="7" height="1"></rect>
                        <rect x="3" y="10" width="4" height="1"></rect>
                    </svg>
                </span>
                Outlook
            </button>
            <button class="calendar-button">
                <span class="calendar-icon">Y!</span>
                Yahoo
            </button>
            <button class="calendar-button">
                <span class="calendar-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="#D83B01">
                        <path d="M15,3.5v9C15,13.33,14.33,14,13.5,14h-11C1.67,14,1,13.33,1,12.5v-9C1,2.67,1.67,2,2.5,2h11C14.33,2,15,2.67,15,3.5z M13.5,3h-11C2.78,3,2.5,3.28,2.5,3.5v9C2.5,12.72,2.78,13,3,13h11c0.22,0,0.5-0.28,0.5-0.5v-9C14,3.28,13.72,3,13.5,3z"></path>
                        <path d="M5,5h2v2H5V5z M8,5h2v2H8V5z M11,5h1v2h-1V5z M4,8h1v2H4V8z M6,8h2v2H6V8z M9,8h2v2H9V8z M12,8h1v2h-1V8z"></path>
                    </svg>
                </span>
                Office365
            </button>
            <button class="calendar-button">
                <span class="calendar-icon">&#x2B07;&#xFE0F;</span>
                ICS File
            </button>
        </div>
    </div>
    
    <div class="powered-by">
        Powered by
        <div class="addcal-logo">
            <span style="font-size: 24px; color: #4285F4; margin-right: 5px;">&#x1F4C5;</span>
            AddCal
        </div>
        <div class="formerly">
            <span style="margin-right: 5px;">Formerly</span>
            <span style="font-size: 18px; color: #888; margin-right: 5px;">&#x1F4C5;</span>
            <span>calndr.link</span>
        </div>
    </div>
</body>
</html>
