<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event - {{title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        body {
            background-image: url('{{backgroundImage}}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* Fallback if no background image provided */
        body:not([style*='background-image']) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div class="min-h-screen py-12 px-4 sm:px-6 flex flex-col items-center">
        <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Event Header -->
            <div class="p-6 pb-2">
                <div class="flex flex-col sm:flex-row justify-between items-start gap-2">
                    <div class="flex-shrink">
                        <h1 class="text-2xl sm:text-3xl font-bold tracking-tight mb-2">{{title}}</h1>
                    </div>
                    <div class="inline-flex items-center rounded-full border px-2.5 py-1 text-xs font-semibold bg-gray-100 text-gray-700">
                        {{timezone}}
                    </div>
                </div>
            </div>
            
            <!-- Event Details -->
            <div class="p-6 pt-2 space-y-4">
                <!-- Date and Time -->
                <div class="flex items-center gap-2 text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span class="text-sm">{{date_start}} - {{date_end}}</span>
                </div>
                
                <!-- Location -->
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>{{location}}</span>
                </div>
                
                <!-- Description -->
                <div class="text-gray-600 prose">
                    {{description}}
                </div>
                
                <hr class="my-4">
                
                <!-- Add to Calendar Section -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                            <path d="M16 2v4"></path>
                            <path d="M8 2v4"></path>
                            <path d="M3 10h18"></path>
                        </svg>
                        <h3 class="font-semibold">Add to Calendar</h3>
                    </div>
                    
                    <!-- Calendar Buttons Grid -->
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                        <!-- Google -->
                        <a href="#add-to-google" class="inline-flex items-center justify-start gap-2 rounded-md border border-gray-200 bg-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50 transition-colors">
                            <span class="calendar-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="#4285F4">
                                    <path d="M12.75,1H3.25C2.01,1,1,2.01,1,3.25v9.5C1,13.99,2.01,15,3.25,15h9.5c1.24,0,2.25-1.01,2.25-2.25v-9.5 C15,2.01,13.99,1,12.75,1z M13,12.75c0,0.14-0.11,0.25-0.25,0.25h-9.5C3.11,13,3,12.89,3,12.75v-7.5h10V12.75z"></path>
                                    <path fill="#EA4335" d="M7,6h2v2H7V6z"></path>
                                    <path fill="#FBBC05" d="M10,6h2v2h-2V6z"></path>
                                    <path fill="#34A853" d="M7,9h2v2H7V9z"></path>
                                    <path fill="#4285F4" d="M10,9h2v2h-2V9z"></path>
                                </svg>
                            </span>
                            Google
                        </a>
                        
                        <!-- Apple -->
                        <a href="#add-to-apple" class="inline-flex items-center justify-start gap-2 rounded-md border border-gray-200 bg-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50 transition-colors">
                            <span class="calendar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M11.03 8.53c-.01-1.86 1.52-2.75 1.59-2.79a3.44 3.44 0 0 0-2.7-1.46c-1.14-.12-2.23.67-2.82.67-.58 0-1.49-.66-2.46-.64-1.26.02-2.42.74-3.07 1.87-1.32 2.28-.34 5.65.94 7.5.63.91 1.38 1.92 2.35 1.88 1.56-.06 2.15-1.02 3.3-1.02s1.98 1.02 3.33.99c1.37-.02 2.24-1.24 3.08-2.16.56-.81.93-1.69 1.01-1.73.02-.06-.38-1.45-1.55-2.11Z"/>
                                    <path d="M9.3 3.9c.83-1.05.84-2.49.76-2.9-.75.06-1.67.53-2.22 1.2-.48.56-.91 1.47-.8 2.34.84.06 1.7-.41 2.26-.64Z"/>
                                </svg>
                            </span>
                            Apple
                        </a>
                        
                        <!-- Outlook -->
                        <a href="#add-to-outlook" class="inline-flex items-center justify-start gap-2 rounded-md border border-gray-200 bg-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50 transition-colors">
                            <span class="calendar-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="#0078D7">
                                    <path d="M14,3H2C1.45,3,1,3.45,1,4v8c0,0.55,0.45,1,1,1h12c0.55,0,1-0.45,1-1V4C15,3.45,14.55,3,14,3z M14,12H2V5h12V12z"></path>
                                    <rect x="3" y="6" width="10" height="1"></rect>
                                    <rect x="3" y="8" width="7" height="1"></rect>
                                    <rect x="3" y="10" width="4" height="1"></rect>
                                </svg>
                            </span>
                            Outlook
                        </a>
                        
                        <!-- Yahoo -->
                        <a href="#add-to-yahoo" class="inline-flex items-center justify-start gap-2 rounded-md border border-gray-200 bg-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50 transition-colors">
                            <span class="calendar-icon font-bold text-purple-600">Y!</span>
                            Yahoo
                        </a>
                        
                        <!-- Office365 -->
                        <a href="#add-to-office365" class="inline-flex items-center justify-start gap-2 rounded-md border border-gray-200 bg-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50 transition-colors">
                            <span class="calendar-icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="#D83B01">
                                    <path d="M15,3.5v9C15,13.33,14.33,14,13.5,14h-11C1.67,14,1,13.33,1,12.5v-9C1,2.67,1.67,2,2.5,2h11C14.33,2,15,2.67,15,3.5z M13.5,3h-11C2.78,3,2.5,3.28,2.5,3.5v9C2.5,12.72,2.78,13,3,13h11c0.22,0,0.5-0.28,0.5-0.5v-9C14,3.28,13.72,3,13.5,3z"></path>
                                    <path d="M5,5h2v2H5V5z M8,5h2v2H8V5z M11,5h1v2h-1V5z M4,8h1v2H4V8z M6,8h2v2H6V8z M9,8h2v2H9V8z M12,8h1v2h-1V8z"></path>
                                </svg>
                            </span>
                            Office365
                        </a>
                        
                        <!-- ICS File -->
                        <a href="#download-ics" class="inline-flex items-center justify-start gap-2 rounded-md border border-gray-200 bg-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-50 transition-colors">
                            <span class="calendar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </span>
                            ICS File
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Powered By Section -->
        <div class="flex flex-col items-center mt-8 mb-4">
            <div class="flex items-center gap-2 mb-2">
                <span class="text-sm text-gray-500">Powered by</span>
                <a href="/" class="flex items-center gap-1.5 hover:opacity-80 transition-opacity">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100" fill="#4285F4">
                        <rect x="10" y="10" width="80" height="80" rx="8" fill="#4285F4" />
                        <path d="M35 30 L65 30 L65 70 L35 70 Z" fill="white" />
                        <path d="M40 40 L60 40 M40 50 L60 50 M40 60 L60 60" stroke="black" stroke-width="4" />
                    </svg>
                    <span class="font-medium text-lg">AddCal</span>
                </a>
            </div>
            <div class="flex items-center gap-2 px-3 pt-3 py-1.5 bg-gray-100 rounded text-xs text-gray-500">
                <span>Formerly</span>
                <div class="flex items-center gap-1.5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>calndr.link</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
